<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add PC</title>
</head>
<body>
    <h3>Add a New PC</h3>
    <form id="pcForm">
        <label for="pc_number">PC #:</label><br>
        <input type="text" id="pc_number" name="pc_number"><br><br>

        <label for="ease_number">Ease #:</label><br>
        <input type="text" id="ease_number" name="ease_number"><br><br>

        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model"><br><br>

        <label for="asset_tag">Asset Tag:</label><br>
        <input type="text" id="asset_tag" name="asset_tag"><br><br>

        <label for="service_tag">Service Tag:</label><br>
        <input type="text" id="service_tag" name="service_tag"><br><br>

        <label for="warranty_expiration">Warranty Expiration:</label><br>
        <input type="date" id="warranty_expiration" name="warranty_expiration"><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch"><br><br>

        <label for="notes">Notes:</label><br>
        <input type="text" id="notes" name="notes"><br><br>

        <button type="submit">Add PC</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>

    <script src="popupRenderer.js"></script>
</body>
</html>
