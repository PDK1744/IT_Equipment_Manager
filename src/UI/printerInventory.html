<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Inventory</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <header>
        <h1>Printer Inventory</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="pcInventory.html">PC Inventory</a>
    </nav>

    <main>
        <div class="content">
            <h2>Printer Inventory List</h2>
            <a href="#" id="addPrinterBtn" style="display: none;">Add Printer</a>
            <a href="#" id="exportBtn">Export to CSV</a>
            <div class="filter-container">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="A" selected>Active</option>
                    <option value="D">Inactive</option>
                    <option value="">All Printers</option>
                </select>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <input type="text" id="searchInput" placeholder="Search Printers..." />

            <div id="actionButtons">
                <button id="editBtn">Edit</button>
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <div class="table-container">
            <table id="printerTable">
                <!-- Table headers -->
                <thead>
                    <tr id="printerTableHeader">
                        <th data-key="printer_name">Printer Name<span class="sort-arrow"></span></th>
                        <th data-key="branch">Branch<span class="sort-arrow"></span></th>
                        <th data-key="location">Location<span class="sort-arrow"></span></th>
                        <th data-key="model">Model<span class="sort-arrow"></span></th>
                        <th data-key="features">Features<span class="sort-arrow"></span></th>
                        <th data-key="ip_address">IP Address<span class="sort-arrow"></span></th>
                        <th data-key="portrait">Portrait<span class="sort-arrow"></span></th>
                        <th data-key="landscape">Landscape<span class="sort-arrow"></span></th>
                        <th data-key="notes">Notes <span class="sort-arrow"></span></th>
                        <th data-key="status">Status</th>
                    </tr>
                </thead>
                <tbody id="printerTableBody">
                    <!-- Rows inserted here by JavaScript-->
                </tbody>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TEXAR FCU IT Department</p>
    </footer>

    <script src="../Scripts/printerInventory.js"></script>
</body>
</html>
