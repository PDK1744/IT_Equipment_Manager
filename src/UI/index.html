<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="../Styles/fanta.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <button id="menuToggle" class="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="sidenav">
      <div class="sidenav-header">
        <a href="index.html"
          ><img
            src="../public/header-logo-transparent.png"
            alt="TEXAR Logo"
            class="nav-logo header-logo"
        /></a>
      </div>
      <div class="nav-links">
        <!-- Main Navigation -->
        <div class="nav-section">
          <a href="pcInventory.html" id="pcInventoryLink">
            <i class="fa-solid fa-desktop"></i>
          </a>
          <a href="printerInventory.html" id="printerInventoryLink">
            <i class="fa-solid fa-print"></i>
          </a>
        </div>

        <!-- Quick Actions -->
        <div class="nav-section">
          <a href="#" id="addPcBtn">
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-plus"></i>
          </a>
          <a href="#" id="addPrinterBtn">
            <i class="fa-solid fa-print"></i>
            <i class="fa-solid fa-plus"></i>
          </a>
          <a href="#" id="addUserBtn">
            <i class="fa-solid fa-user-plus"></i>
          </a>
          <a href="userManage.html" id="manageUsersBtn">
            <i class="fa-solid fa-users-gear"></i>
          </a>
          <a
            href="https://github.com/PDK1744/IT_Equipment_Manager"
            target="_blank"
            id="documentationLink"
          >
            <i class="fa-solid fa-book"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <!-- <header>
            <h1 class="text-gradient">TEXAR IT INVENTORY</h1>
        </header> -->
      <div class="content">
        <!-- <div class="welcome-msg card">
          <h2 class="text-gradient">Welcome to the TEXAR IT Inventory</h2>
          <p></p>
          <p></p>
        </div> -->

        <div class="dashboard-container">
          <div class="card card1" id="active-PCs">
            <h3>Active PCs</h3>
            <p class="count">Loading...</p>
          </div>
          <div class="card card1" id="active-Printers">
            <h3>Active Printers</h3>
            <p class="count">Loading...</p>
          </div>
        </div>
        <div class="recent-changes card">
          <div class="recent-header"><h3>Change Log</h3></div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Device</th>
                  <th>Type</th>
                  <th>Action</th>
                  <th>Updated By</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <footer>
        <p>
          &copy;2024-2025 TEXAR FCU IT Department | Developed by Kobe Bonner |
          v2.0
        </p>
      </footer>
    </main>

    <script src="../Scripts/scripts.js"></script>
    <script src="../Scripts/utils.js"></script>
