<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer</title>
</head>
<body>
    <h3>Add a New Printer</h3>
    <form id="printerForm">
        <label for="printername">Printer Name:</label><br>
        <input type="text" id="printer_name" name="printer_name"><br><br>

        <label for="branch">Branch:</label><br>
        <input type="text" id="branch" name="branch"><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model"><br><br>

        <label for="features">Features:</label><br>
        <input type="text" id="features" name="features"><br><br>

        <label for="ip_address">IP Address:</label><br>
        <input type="text" id="ip_address" name="ip_address"><br><br>

        <label for="portrait">Portrait:</label><br>
        <input type="text" id="portrait" name="portrait"><br><br>

        <label for="landscape">Landscape:</label><br>
        <input type="text" id="landscape" name="landscape"><br><br>

        <label for="notes">Notes:</label><br>
        <input type="text" id="notes" name="notes"><br><br>

        <button type="submit">Add Printer</button>
        <button type="button" id="cancelPrinterBtn">Cancel</button>
    </form>

    <script src="../Scripts/popupRenderer.js"></script>
</body>
</html>
