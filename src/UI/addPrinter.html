<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/formStyles.css">
</head>
<body>
    <div class="form-container">
        <!-- Title Section -->
        <h3>Add a New Printer</h3>

        <!-- Form Section -->
        <form id="printerForm">
            <div class="form-group">
                <label for="printer_name">Printer Name:</label>
                <input type="text" id="printer_name" name="printer_name" required>
            </div>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="features">Features:</label>
                <input type="text" id="features" name="features">
            </div>

            <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input type="text" id="ip_address" name="ip_address" required>
            </div>

            <div class="form-group">
                <label for="portrait">Portrait:</label>
                <input type="text" id="portrait" name="portrait">
            </div>

            <div class="form-group">
                <label for="landscape">Landscape:</label>
                <input type="text" id="landscape" name="landscape">
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes">
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Active">Active</option>
                    <option value="Decommed">Decommed</option>
                    <option value="Destroyed">Destroyed</option>
                    <option value="New">New</option>
                </select>
            </div>

            <!-- Button container -->
            <div class="button-container">
                <button type="submit">Add Printer</button>
                <button type="button" id="cancelPrinterBtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="../Scripts/popupRenderer.js"></script>
</body>
</html>
