<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Styles/styles.css">

<body>

    <header>
        <h1>PC Inventory</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="printerInventory.html">Printer Inventory</a>
    </nav>

    <main>
        <div class="content">
            <h2>PC Inventory List</h2>
            <input type="text" id="searchInput" placeholder="Search PCs..." />

            <div id="actionButtons">
                <button id="editBtn">Edit</button>
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <div class="table-container">
            <table id="pcTable">
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>PC #</th>
                        <th>Ease #</th>
                        <th>Model</th>
                        <th>Asset Tag</th>
                        <th>Service Tag</th>
                        <th>Warranty Expiration</th>
                        <th>Location</th>
                        <th>Branch</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="pcTableBody">
                    <!-- Rows inserted here by JavaScript-->
                </tbody>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
    </main>
