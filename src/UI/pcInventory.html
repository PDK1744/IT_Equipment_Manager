<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Inventory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="../Styles/fanta.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <button id="menuToggle" class="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="sidenav">
      <div class="sidenav-header">
        <a href="index.html"
          ><img
            src="../public/header-logo-transparent.png"
            alt="TEXAR Logo"
            class="nav-logo header-logo"
        /></a>
      </div>
      <div class="nav-links">
        <!-- Main Navigation -->
        <div class="nav-section">
          <a href="pcInventory.html" id="pcInventoryLink">
            <i class="fa-solid fa-desktop"></i>
          </a>
          <a href="printerInventory.html" id="printerInventoryLink">
            <i class="fa-solid fa-print"></i>
          </a>
        </div>

        <!-- Quick Actions -->
        <div class="nav-section">
          <a href="#" id="addPcBtn">
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-plus"></i>
          </a>
          <a href="#" id="addPrinterBtn">
            <i class="fa-solid fa-print"></i>
            <i class="fa-solid fa-plus"></i>
          </a>
          <a href="#" id="addUserBtn">
            <i class="fa-solid fa-user-plus"></i>
          </a>
          <a href="userManage.html" id="manageUsersBtn">
            <i class="fa-solid fa-users-gear"></i>
          </a>
          <a
            href="https://github.com/PDK1744/IT_Equipment_Manager"
            target="_blank"
            id="documentationLink"
          >
            <i class="fa-solid fa-book"></i>
          </a>
          <a href="#" id="themeToggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="content">
        <div class="inv-header">
          <h1>PC Inventory</h1>
          <button id="refreshBtn" class="refresh-btn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
        <div class="quick-actions">
          <button><a href="#" id="addPcBtn-second">Add PC</a></button>
          <button><a href="#" id="exportBtn">Export to CSV</a></button>
        </div>

        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="searchInput" placeholder="Search PCs..." />
        </div>
        <div class="filter-container">
          <label for="statusFilter">Filter by Status:</label>
          <select id="statusFilter">
            <option value="Active" selected>Active</option>
            <option value="Decommed">Decommed</option>
            <option value="Destroyed">Destroyed</option>
            <option value="New">New</option>
            <option value="">All PCs</option>
          </select>
        </div>

        <div class="table-container">
          <table id="pcTable">
            <!-- Table headers -->
            <thead>
              <tr id="pcTableHeader">
                <th data-key="pc_number">
                  PC # <span class="sort-arrow"></span>
                </th>
                <th data-key="ease_number">
                  Ease # <span class="sort-arrow"></span>
                </th>
                <th data-key="model">Model <span class="sort-arrow"></span></th>
                <th data-key="asset_tag">
                  Asset Tag <span class="sort-arrow"></span>
                </th>
                <th data-key="service_tag">
                  Service Tag <span class="sort-arrow"></span>
                </th>
                <th data-key="warranty_expiration">
                  Warranty Expiration <span class="sort-arrow"></span>
                </th>
                <th data-key="location">
                  Location <span class="sort-arrow"></span>
                </th>
                <th data-key="branch">
                  Branch <span class="sort-arrow"></span>
                </th>
                <th data-key="notes">Notes <span class="sort-arrow"></span></th>
                <th data-key="status">Status</th>
              </tr>
            </thead>
            <tbody id="pcTableBody">
              <!-- Rows inserted here by JavaScript-->
            </tbody>
            <tbody></tbody>
          </table>
        </div>
        <div id="contextMenu" class="context-menu">
          <div class="context-menu-item" data-action="edit">
            <i class="fas fa-edit"></i> Edit
          </div>
          <div class="context-menu-item" data-action="delete">
            <i class="fas fa-trash-alt"></i> Delete
          </div>
        </div>
        <div id="editModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit PC</h3>
              <span class="close">X</span>
            </div>
            <form id="editPcForm">
              <div class="form-group">
                <label for="edit_pc_number">PC #:</label>
                <input
                  type="text"
                  id="edit_pc_number"
                  name="pc_number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit_ease_number">Ease #:</label>
                <input
                  type="text"
                  id="edit_ease_number"
                  name="ease_number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit_model">Model:</label>
                <input type="text" id="edit_model" name="model" required />
              </div>
              <div class="form-group">
                <label for="edit_asset_tag">Asset Tag:</label>
                <input
                  type="text"
                  id="edit_asset_tag"
                  name="asset_tag"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit_service_tag">Service Tag:</label>
                <input
                  type="text"
                  id="edit_service_tag"
                  name="service_tag"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit_warranty_expiration"
                  >Warranty Expiration:</label
                >
                <input
                  type="date"
                  id="edit_warranty_expiration"
                  name="warranty_expiration"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit_location">Location:</label>
                <input
                  type="text"
                  id="edit_location"
                  name="location"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit_branch">Branch:</label>
                <input type="text" id="edit_branch" name="branch" required />
              </div>
              <div class="form-group">
                <label for="edit_notes">Notes:</label>
                <textarea id="edit_notes" name="notes"></textarea>
              </div>
              <div class="form-group">
                <label for="edit_status">Status:</label>
                <select id="edit_status" name="status">
                  <option value="Active">Active</option>
                  <option value="Decommed">Decommed</option>
                  <option value="Destroyed">Destroyed</option>
                  <option value="New">New</option>
                </select>
              </div>
              <div class="button-container">
                <button type="submit">Save Changes</button>
                <button type="button" id="modalCancelBtn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="exportModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Export Options</h2>
        <label for="export-select">Select Export Option:</label>
        <select id="export-select">
          <option value="all">All Items</option>
          <option value="decommed">All Decommed</option>
          <option value="destroyed">All Destroyed</option>
          <option value="new">All New</option>
          <option value="exclude_decommed">Exclude Decommed</option>
          <option value="exclude_destroyed">Exclude Destroyed</option>
          <option value="exclude_new">Exclude New</option>
          <option value="exclude_decommed_destroyed_new">
            Only Active PCs
          </option>
        </select>
        <button id="exportModalBtn">Export</button>
      </div>
    </div>

    <script src="../Scripts/pcInventory.js"></script>
    <script src="../Scripts/utils.js"></script>
  </body>
</html>
