<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Inventory</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    
    <header>
        <h1>PC Inventory</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="printerInventory.html">Printer Inventory</a>
    </nav>

    <main>
        <div class="content">
            <h2>PC Inventory List</h2>
            <a href="#" id="addPcBtn">Add PC</a>
            <input type="text" id="searchInput" placeholder="Search PCs..." />

            <div id="actionButtons">
                <button id="editBtn">Edit</button>
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <div class="table-container">
            <table id="pcTable">
                <!-- Table headers -->
                <thead>
                    <tr id="pcTableHeader">
                        <th data-key="pc_number">PC # <span class="sort-arrow"></span></th>
                        <th data-key="ease_number">Ease # <span class="sort-arrow"></span></th>
                        <th data-key="model">Model <span class="sort-arrow"></span></th>
                        <th data-key="asset_tag">Asset Tag <span class="sort-arrow"></span></th>
                        <th data-key="service_tag">Service Tag <span class="sort-arrow"></span></th>
                        <th data-key="warranty_expiration">Warranty Expiration <span class="sort-arrow"></span></th>
                        <th data-key="location">Location <span class="sort-arrow"></span></th>
                        <th data-key="branch">Branch <span class="sort-arrow"></span></th>
                        <th data-key="notes">Notes <span class="sort-arrow"></span></th>
                    </tr>
                </thead>
                <tbody id="pcTableBody">
                    <!-- Rows inserted here by JavaScript-->
                </tbody>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TEXAR FCU IT Department</p>
    </footer>

    <script src="../Scripts/pcInventory.js"></script>
</body>
</html>
