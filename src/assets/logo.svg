<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- Letter T -->
  <text x="10" y="50" font-family="Arial" font-size="50" fill="black">T</text>

  <!-- Letter E -->
  <text x="40" y="50" font-family="Arial" font-size="50" fill="black">E</text>

  <!-- Letter X with swoop -->
  <g>
    <!-- "X" diagonal lines -->
    <line x1="75" y1="40" x2="95" y2="60" stroke="black" stroke-width="5" />
    <line x1="95" y1="40" x2="75" y2="60" stroke="black" stroke-width="5" />
    
    <!-- Swoop effect (Curved line) -->
    <path d="M 75 50 Q 85 30, 95 50" stroke="black" fill="transparent" stroke-width="5" />
  </g>

  <!-- Letter A -->
  <text x="110" y="50" font-family="Arial" font-size="50" fill="black">A</text>

  <!-- Letter R -->
  <text x="150" y="50" font-family="Arial" font-size="50" fill="black">R</text>
</svg>
